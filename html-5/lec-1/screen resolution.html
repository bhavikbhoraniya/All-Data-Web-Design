<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Screen Resolution</title>
</head>
<body>
	<picture>
		<source media="(min-width:992px)" srcset="1.jpg">
		<source media="(min-width:768px)" srcset="2.jpg">
		<source media="(min-width:576px)" srcset="3.jpg">
		<img src="back.jpg">
	</picture>
</body>
</html>
