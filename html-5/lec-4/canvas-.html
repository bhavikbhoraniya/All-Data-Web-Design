<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CANVAS</title>
</head>
<body>
	<canvas id="this" width="200" height="200" style="border: 1px solid black;">
		
	</canvas>

</body>
	<script type="text/javascript">
		var x=document.getElementById('this');
		var z=x.getContext("2d");
			z.beginPath();
			z.arc(100,100,50,0,5 * Math.PI);
			z.fillStyle="red"
			z.fill()
			z.stroke();

	</script>
</html>
