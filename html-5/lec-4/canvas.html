<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CANVAS</title>
</head>
<body>
	<canvas id="my" width="100" height="100" style="border: 1px solid black;">
		
	</canvas>

</body>
	<script type="text/javascript">
		var b=document.getElementById('my');
		var y=b.getContext("2d");
			y.fillStyle="brown";
			y.fillRect(0,0,50,50);
	</script>
</html>
