<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
</head>
<style type="text/css">
	#main{
		height: 150px;
		background: orange;
		font-size: 50px;
		text-align: center;
	}
	#my{
		height: 150px;
		background: pink;
		font-size: 50px;
		text-align: center;
		display: none;
	}
</style>
<body>
	<div id="main">Click below to start slide<br>
	<button>click here</button>
	</div>
	<div id="my">this is slide</div>
</body>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#my").slideDown()
		})
	})
</script>
</html>
