<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<h1 style="background: red;">this is h1 tag</h1>
	<h2 style="background:green;">this is h2 tag</h2>
	<h3 style="background:blue;">this is h3 tag</h3>
	<h4 style="background:yellow;">this is h4 tag</h4>
	<button>click here</button>

</body>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("h1,h2,h3,h4").css("backgroundColor","orange")
		})
	})
	
</script>
</html>
