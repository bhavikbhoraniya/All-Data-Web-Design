<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>sibling</title>
	<style type="text/css">
		.sib *{
			height: 50px;
			/*background: blue;*/
			border: 1px solid black;
		}
	</style>
</head>
<body class="sib">
	<div>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
	</div>


</body>
	<script>
		$(document).ready(function(){
			$("h3").siblings().css("backgroundColor","red")
		})
	</script>
</html>
