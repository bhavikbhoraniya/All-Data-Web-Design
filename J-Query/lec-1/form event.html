<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>
	<form id="sub">
	username<input type="text" name="" id="uname">
	password<input type="password" name="" id="ps">
	<button type="submit">submit</button>
	</form>
</body>
<script>
	$(document).ready(function(){
		$("#uname,#ps").focus(function(){
			$("#uname,#ps").css("backgroundColor","yellow")
		})
		$("#uname,#ps").blur(function(){
			$("#uname,#ps").css("backgroundColor","")
		})

			alert("you have submit")
		})
	});
</script>
