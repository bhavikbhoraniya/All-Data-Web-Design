<!doctype html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>

<body>
	<center>
    <div class="container mt-5">
        From <input type="date" id="date1"><br>
        To   <input type="date" id="date2" ><br><br>
        
        <button id="sub" onclick="result()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#xyz"> Calculate</button> 
    </div>
</center>

<div class="modal " id="xyz">
    <div class="modal-dialog">
        <div class="modal-content bg-primary">
             <div class="modal-header">
                <p class="modal-title">Date interval between 1/25/1990 to 05/26/2016</p>
                <button  class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <h3>in year:<span id="output-1"></span></h3>
                <h3>in months:<span id="output-2"></span></h3>
                <h3>in week:<span id="output-3"></span></h3>
                <h3>in days:<span id="output-4"></span></h3>
            </div> 
        </div>
    </div>
</div>

</body>

<script>
    
    $(function() {
        $("#date1").datepicker();
        var date1 = $("#date1")
    });
    $(function() {
        $("#date2").datepicker();
        var date2 = $("#date2")
    });

    function result() {
        date1 = new Date(date1.value);
        date2 = new Date(date2.value);
        var milli_secs = date1.getTime() - date2.getTime();

        var days = milli_secs / (1000 * 3600 * 24*365);
        document.getElementById("output-1").innerHTML =
        Math.round(Math.abs(days));

        var days = milli_secs / (1000 * 3600 * 24*31);
        document.getElementById("output-2").innerHTML =
        Math.round(Math.abs(days));

        var days = milli_secs / (1000 * 3600 * 24*7);
        document.getElementById("output-3").innerHTML =
        Math.round(Math.abs(days));

        var days = milli_secs / (1000 * 3600 * 24);
        document.getElementById("output-4").innerHTML =
        Math.round(Math.abs(days));  
    }
</script>

</html>
