<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array method</title>
</head>
<body>

</body>
	<script>
		var a=["bhavik","vivek","milan","sagar"]
		document.write(a+"<br>")
		a.sort()
		document.write(a+"<br>")
		a.reverse()
		document.write(a+"<br>")
		a.pop()
		document.write(a+"<br>")
		a.push("vinayak")
		document.write(a+"<br>")
		a.shift()
		document.write(a+"<br>")
		a.unshift("himanshu")
		document.write(a+"<br>")
		
	</script>
</html>
