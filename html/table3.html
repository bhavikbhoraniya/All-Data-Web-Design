<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>time table</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
		table,th,td {border: 1px solid black; text-align: center;}


	</style>
</head>
<body>
	<h1>Time Table</h1>
	<table style="background: pink;" class="center">
		<tr>
			<th>Time</th>
			<th>Monday</th> <th>Tuesday</th> <th>Wensday</th> <th>Thuseday</th> <th>Friday</th> <th>Saturday</th>
		</tr>
		<tr>
			<td>8 to 9</td> <td rowspan="2">Maths</td> <td rowspan="2">eng</td> <td rowspan="2">eco</td> <td rowspan="2">sp</td> <td rowspan="2">guj</td> <td rowspan="2">earth</td>
		</tr>
		<tr>
			<td>9 to 10</td>     
		</tr>
		<tr>
			<td>10 to 10:30</td>                  <td colspan="6" style="text-align: center;">break</td>
		</tr>
		<tr>
			<td>10:30 to 11:30</td> <td rowspan="2">Maths</td> <td rowspan="2">eng</td> <td rowspan="2">eco</td> <td rowspan="2">sp</td> <td rowspan="2">guj</td> <td rowspan="2">earth</td>
		</tr>
		<tr>
			<td>11:30 to 12:30</td>      
		</tr>
		
		
	</table>

</body>
</html>
