<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<title></title>
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mymodal">Click Here</button>
		<div class="modal" id="mymodal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Login</h5>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form class="form">
							<label class="form-lable">User Name</label>
							<input type="text" name="" class="form-control">
							<label class="form-lable">Password</label>
							<input type="Password" name="" class="form-control">
						</form>
					</div>
					<div class="modal-footer">
						<input type="submit" name="" class="btn btn-primary" value="Login">
						<input type="submit" name="" class="btn btn-danger" value="cancel">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
