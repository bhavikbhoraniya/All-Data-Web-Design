<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image slider</title>
</head>
<body>
	<div>
		<img class="i1" src="1.jpg" height="50%" width="50%">
		<img class="i1" src="2.jpg" height="50%" width="50%">
		<img class="i1" src="3.jpg" height="50%" width="50%">
		<img class="i1" src="abc.jpg" height="50%" width="50%">
		<img class="i1" src="abcd.jpg" height="50%" width="50%">
		<img class="i1" src="faishon.jpg" height="50%" width="50%">
		<img class="i1" src="img.png" height="50%" width="50%">
		<img class="i1" src="ten.jpg" height="50%" width="50%">
	</div>

</body>
	<script>
		counter=0;
		function slider()
		{
			br = document.getElementsByClassName('i1')
			for(var i=0; i<br.length; i++)
				{br[i].style.display="none";}

				if(counter == br.length)
					{counter=0;}	

			br[counter].style.display="block";
			counter ++
			setTimeout(slider,1000)

		}
		slider();
	</script>
</html>
