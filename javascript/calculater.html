<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="frist">
	<select id="opr">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="second">
	<button onclick="result()">result</button>
	<input type="text" readonly id="my">

</body>
	<script>
		function result() {
			var a=document.getElementById('frist').value
			var b=document.getElementById('second').value
			var c=document.getElementById('opr').value

			if (c == '+')
				{var x = parseInt(a) + parseInt(b)}

			if (c == '-')
				{var x = parseInt(a) - parseInt(b)}

			if (c == '*')
				{var x = parseInt(a) * parseInt(b)}

			if (c == '/')
				{var x = parseInt(a) / parseInt(b)}
			
			if (c == '%')
				{var x = parseInt(a) % parseInt(b)}

			document.getElementById('my').value=x
		}
	</script>
</html>
